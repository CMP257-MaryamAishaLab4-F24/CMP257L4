<!DOCTYPE html>
<html>
<head>
<title>Event Submission</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet" >
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<h1>AUS Campus Connect</h1>
</header>
<img src="/Campus.jpg" class="photo"><br><br>
<form action="dummy.html" method="post" class="row g-3">
<h2>Event Submittion Form</h2>
<div class="col-md-6">
<label for="EventName" class="form-label">Event Name</label>
<input type="text" class="form-control" id="my_EventName"
name="my_EventName" required />
</div>
<div class="col-md-6">
<label for="Loc" class="form-label">Location</label>
<input type="text" class="form-control" id="my_loc" name="my_loc" />
</div>
6
<div class="col-md-2">
<label for="Date" class="form-label">Date</label>
<input type="date" class="form-control" id="my_date" name="my_date"
required />
</div>
<div class="col-md-2">
<label for="Time" class="form-label">Time</label>
<input type="time" class="form-control" id="my_time" name="my_time"
required /> <br><br>
</div>
<div class="col-md-12">
<label for="Desc" class="form-label">Brief Description About The
Event</label><br>
<textarea id="my_desc" class="form-control" name="my_desc" rows="5"
cols="90"></textarea><br><br>
</div>
<div class="col-md-6">
<label for="for_students">Is this event open to all students?
</label><br>
<div class="form-check">
<input class="form-check-input" type="radio" name="flexRadioDefault"
id="flexRadioDefault1">
<label class="form-check-label" for="flexRadioDefault1">
 Yes
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="flexRadioDefault"
id="flexRadioDefault2" checked>
<label class="form-check-label" for="flexRadioDefault2">
 No
</label>
</div>
</div>
<div class="col-md-6">
<label for="event_type">What type of event is this?</label><br>
<div>
<input class="form-check-input" type="checkbox" id="Workshop"
name="Workshop" />
7
<label class="form-check-label" for="flexCheckDefault">
 Workshop
</label>
</div>
<div>
<input class="form-check-input" type="checkbox" id="Workshop"
name="Workshop" />
<label class="form-check-label" for="flexCheckDefault">
 Social
</label>
</div>
<div>
<input class="form-check-input" type="checkbox" id="Workshop"
name="Workshop" />
<label class="form-check-label" for="flexCheckDefault">
 Sports
</label>
</div>
<div>
<input class="form-check-input" type="checkbox" id="Workshop"
name="Workshop" />
<label class="form-check-label" for="flexCheckDefault">
 Academic
</label>
</div>
<div>
<input class="form-check-input" type="checkbox" id="Workshop"
name="Workshop" />
<label class="form-check-label" for="flexCheckDefault">
 Other
</label>
</div>
</div>
<div class="col-sm-12">
<label for="department">Select the department hosting the event</label>
<select class="form-select" aria-label="Default select example">
<option value="CEN">CEN</option>
<option value="SBA">SBA</option>
<option value="CAS">CAS</option>
<option value="CAAD">CAAD</option>
<option value="OSA">OSA</option>
<option value="Other">Other</option>
</select>
8
</div>
<div class="col-md-6">
<h3>Your Contact Information</h3>
<div class="mb-3">
<label for="formGroupExampleInput" class="form-label">Name</label>
<input type="text" class="form-control" id="formGroupExampleInput"
placeholder="Type here">
</div>
<div class="mb-3">
<label for="formGroupExampleInput2" class="form-label">Email</label>
<input type="text" class="form-control" id="formGroupExampleInput2"
placeholder="Type here">
</div>
</div>
<div class="col-md-12">
<button type="submit" class="btn btn-outline-primary">Submit</button>
<button type="reset" class="btn btn-outline-danger">Reset</button>
</div>
<nav>
<a href="Homepage.html">Back To Home Page</a><br>
</nav>
</form>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
</body>
</html>
